command:
  error:
    noPlot: You are not in a Themed-build plot.
    unclaimed: This plot is not claimed.
    notOwned: You are not owner of this plot.
    noPlayer: Player %1% not found. For offline players exact name is required.
    ambiguousPlayer: Player name %1% is ambiguous.
    noHelper: Player %1% is not in this plot team.
  help:
    help: See help about /theme subcommands
    header: Help for Themed-builds commands
  model:
    help: Manage models for Themed-builds plots.
    errorNoModel: Model %1%' does not exist.
    save:
      help: Save a plot model.
      success: Model saved as %1%.
      error:
        noSelection: You need to make a WorldEdit selection first.
        modelExists: That model already exists. Use '-o' flag to overwrite.
    delete:
      help: Delete a plot model.
      success: Model %1% deleted.
    warp:
      help: Warp to a Themed-build.
      success: Welcome at model %1%.
    test:
      help: Test a plot model.
      success: Model %1% placed.
    resetplot:
      help: Reset a model plot.
      success: Model plot was reset to original state.
      error: You are not in a model plot.
    list:
      help: List all plot models.
      header: 'Available plots (click for details):'
    details:
      help: Display details of a plot model.
      success: |2-
        Details of model %1%:
        Name: %2%
        Creator: %3%
        Size: %4% x %5%
        Height: %6%
        Description: %7%
  resetPlot:
    success: This plot was set back to its original state.
    help: Reset a plot to it's original state.
  claim:
    help: Claim a plot.
    success: You claimed this plot.
      teleport: 'Welcome to your new plot. Please stick to the theme: %1%'
    errorClaimed: 'This plot is already claimed. Please stick to the theme: %1%'
    errorTooMany: You already claimed your maximum number of plots in this theme.
  unclaim:
    success: You unclaimed this plot.
    help: Unclaim and reset a plot.
  add:
    success: You added %1% to this plot team.
    error:
      alreadyHelper: Player %1% is already in this plot team.
      tooMany: Player %1% is already builder in his maximum number of plots in this theme.
    help: Add a helper to a plot.
  remove:
    success: You removed %1% from this plot team.
    help: Remove a helper from a plot.
  trust:
    success: You allowed %1% using WorldEdit in this plot.
    help: Allow a helper to use WorldEdit.
    errorAlreadyWE: Player %1% already is allowed to use WorldEdit.
  untrust:
    success: You denied %1% using WorldEdit in this plot.
    help: Deny a helper to use WorldEdit.
    errorNoWE: Player %1% is not a WorldEdit helper.
  commit:
    success: You transferred ownership of this plot to %1%.
    help: Commit a plot to an new owner.
  leave:
    success: You left the team of this plot.
    error: You are not in this plot team.
    help: Leave the helper team of a plot.
  theme:
    help: Themed-builds commands.
  new:
    help: Create a new theme.
  building:
    help: Allow or deny building in plots of a theme.
  claiming:
    help: Allow or deny plot claiming in a theme.
  winner:
    help: Select a winning plot of a theme.
  status:
    help: Display status (building and claiminig) of a theme.
  setURL:
    help: Link a URL with building instructions to a theme.
  toplot:
    help: Teleport to a plot.
  vote:
    help: Manage plot votes.
    add:
      help: Vote for this plot.
    diamond:
      help: Give your diamond to his plot.
    remove:
      help: Remove your vote and diamond from this plot.

  warp:
    help: Warp to a theme.

